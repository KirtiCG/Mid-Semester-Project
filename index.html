<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Mid-Semester-Project</title>
</head>
<body>
   
    <div class="container">

    <h1>Bits of Good Mid-Semester Project</h1>
    <div class="columns">
        <div class="left">
            <div class="img-wrapper">
                <img src="ditto.jpeg" alt="ditto">
            </div>
            <h2 class="name">ditto</h2>
           
            <h4>Types:
                <div class="types">
                    <span class="type">normal</span>
                </div> 
            </h4>
            <div class="icons-wrapper">
                <p id="normal"></p> 
                <div class="buttons-wrapper">
                    <button class="arrow prev" id="prev"><</button>
                    <button class="arrow next" id="next">></button>
                </div>
            </div>
           
           
        </div>
        <div class="right">
            <h2 class="info-move-name">Info</h2>
            <div class="info-block">
                <p>height: <span class="height">0.3m</span></p>
                <p>weight: <span class="weight">4.0kg</span></p>
                <p>hp: <span class="hp">48</span></p>
                <p>attack: <span class="attack">48</span></p>
                <p>defense: <span class="defense">48</span></p>
                <p>special-attack: <span class="special-attack">48</span></p>
                <p>special-defense: <span class="special-defense">48</span></p>
                <p>speed: <span class="speed">48</span></p>
            </div>
            <div class="moves-block">
                <p>moves: <span class="move"></span></p>
            </div>
            <div class="buttons-wrapper">
                <button class="info-move info active" id="info">Info</button>
                <button class="info-move move" id="moves">Moves</button>
            </div>
        </div>
    </div>
</div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
